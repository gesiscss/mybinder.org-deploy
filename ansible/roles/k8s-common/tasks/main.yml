- name: Add Docker public GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/trusted.gpg.d/docker.asc
    mode: '0644'
    force: true
- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/trusted.gpg.d/docker.asc] https://download.docker.com/linux/ubuntu jammy stable"
    filename: docker
    state: present
- name: Download Kubernetes public GPG key
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v{{ k8s_common_kubernetes_version }}/deb/Release.key
    dest: /tmp/kubernetes-archive-keyring.asc
    mode: '0644'
    force: true
- name: Convert the public GPG key to binary
  ansible.builtin.command:
    argv:
      - gpg
      - --yes
      - --dearmor
      - --output
      - /tmp/kubernetes.gpg
      - /tmp/kubernetes-archive-keyring.asc
  changed_when: false
- name: Copy GPG key
  ansible.builtin.copy:
    src: /tmp/kubernetes.gpg
    dest: /etc/apt/keyrings/kubernetes.gpg
    remote_src: true
    mode: '0644'
- name: Add Kubernetes repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes.gpg] https://pkgs.k8s.io/core:/stable:/v{{ k8s_common_kubernetes_version }}/deb/ /"
    filename: kubernetes
    state: present
- name: Add Helm public GPG key
  ansible.builtin.get_url:
    url: https://baltocdn.com/helm/signing.asc
    dest: /etc/apt/trusted.gpg.d/helm.asc
    mode: '0644'
    force: true
- name: Add Helm repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/helm.asc] https://baltocdn.com/helm/stable/debian/ all main"
    filename: kubernetes
    state: present
- name: Install dependencies
  ansible.builtin.apt:
    update_cache: true
    pkg:
      - rsync
      - python3
      - python3-kubernetes
      - python3-invoke
      - python3-fabric
      - apt-transport-https
      - ca-certificates
      - curl
      - containerd.io=1.7.*
      - "kubelet={{ k8s_common_kubernetes_version }}*"
      - "kubeadm={{ k8s_common_kubernetes_version }}*"
      - "kubectl={{ k8s_common_kubernetes_version }}*"
      - "helm={{ k8s_common_helm_version }}*"
- name: Copy containerd configuration file
  ansible.builtin.copy:
    src: files/etc/containerd/config.toml
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: u=rw,g=r,o=r
- name: Reload service containerd
  ansible.builtin.systemd:
    name: containerd
    state: restarted
- name: Enable service containerd
  ansible.builtin.systemd:
    name: containerd
    enabled: true
    masked: false
- name: Modify kernel module overlay
  ansible.builtin.command: modprobe overlay
  changed_when: false
- name: Modify kernel module br_netfilter
  ansible.builtin.command: modprobe br_netfilter
  changed_when: false
- name: Create file for list of kernel modules required by containerd
  ansible.builtin.file:
    path: "/etc/modules-load.d/containerd.conf"
    state: "touch"
    owner: root
    group: root
    mode: u=rw,g=r,o=r
- name: Populate list of kernel modules required by containerd
  ansible.builtin.blockinfile:
    path: "/etc/modules-load.d/containerd.conf"
    block: |
      overlay
      br_netfilter
