- name: Create directory /etc/apt/keyrings if it does not exist
  ansible.builtin.file:
    state: directory
    path: /etc/apt/keyrings
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
- name: Remove old Kubernetes public GPG key
  ansible.builtin.file:
    path: /etc/apt/trusted.gpg.d/kubernetes-archive-keyring.gpg
    state: absent
- name: Remove old Kubernetes public GPG key
  ansible.builtin.file:
    path: /etc/apt/trusted.gpg.d/kubernetes-archive-keyring.asc
    state: absent
- name: Remove old Kubernetes repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/trusted.gpg.d/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main"
    filename: kubernetes
    state: absent
- name: Remove old Kubernetes repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/trusted.gpg.d/kubernetes.asc] https://pkgs.k8s.io/core:/stable:/v{{ item }}/deb/ /"
    filename: kubernetes
    state: absent
  loop:
    - '1.27'
    - '1.28'
    - '1.29'
    - '1.30'
    - '1.31'
- name: Ensure DOCKER_CLIENT_TIMEOUT is set
  ansible.builtin.lineinfile:
    path: /etc/environment
    regexp: '^DOCKER_CLIENT_TIMEOUT='
    line: DOCKER_CLIENT_TIMEOUT=180
- name: Disable SWAP since kubernetes can't work with swap enabled
  ansible.builtin.command: swapoff -a
  changed_when: false
- name: Disable SWAP in fstab since kubernetes can't work with swap enabled
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
    replace: '# \1'
- name: Disable Firewall
  ansible.builtin.command: ufw disable
  changed_when: false
- name: Allow IP forward
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    state: present
- name: Set inotify max user instances
  ansible.posix.sysctl:
    name: fs.inotify.max_user_instances
    value: '1280'
    state: present
- name: Set inotify max user watches
  ansible.posix.sysctl:
    name: fs.inotify.max_user_watches
    value: '655360'
    state: present
